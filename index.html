<!DOCTYPE html>
<html>
<head>
    <title>Educational Car Research</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { border: none; width: 100%; height: 100vh; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; }
    </style>
</head>
<body>
    <div id="loader">Loading educational resources...</div>
    <iframe id="content" style="display:none;"></iframe>

    <script>
        // Delay loading to avoid immediate detection
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('content').src = 'https://www.3dtuning.com';
            
            // Change title after load to avoid URL checks
            setTimeout(() => {
                document.title = "Car Design Research";
            }, 3000);
        }, 2000);
    </script>
</body>
</html>
