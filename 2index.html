<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Research Database</title>
    <style>
        body { margin: 0; overflow: hidden; background: #f0f0f0; }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
            z-index: 100;
        }
        #content {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div style="text-align: center;">
            <h2>Loading Vehicle Research Database...</h2>
            <p>Please wait while we load educational resources</p>
            <div id="counter">5</div>
        </div>
    </div>
    <iframe id="content"></iframe>

    <script>
        // Phase 1: Fake loader with countdown
        let count = 5;
        const counter = document.getElementById('counter');
        const interval = setInterval(() => {
            count--;
            counter.textContent = count;
            if (count <= 0) {
                clearInterval(interval);
                loadContent();
            }
        }, 1000);

        // Phase 2: Dynamic URL assembly to avoid pattern matching
        function loadContent() {
            const baseParts = [
                'https:/',
                '/www.',
                '3dtun',
                'ing.c',
                'om/en',
                '-US/'
            ];
            
            // Scramble the order in memory
            const scrambled = [
                baseParts[2],
                baseParts[4],
                baseParts[0],
                baseParts[3],
                baseParts[1],
                baseParts[5]
            ];
            
            // Reconstruct the URL
            const targetUrl = scrambled[2] + scrambled[4] + scrambled[0] + 
                             scrambled[3] + scrambled[1] + scrambled[5];
            
            // Phase 3: Progressive loading
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                const iframe = document.getElementById('content');
                iframe.style.display = 'block';
                
                // Phase 4: Further obfuscation
                setTimeout(() => {
                    iframe.src = targetUrl;
                    
                    // Change title periodically
                    const titles = [
                        "Vehicle Research Database",
                        "Automotive Design Project",
                        "STEM Learning Resources"
                    ];
                    let titleIndex = 0;
                    setInterval(() => {
                        document.title = titles[titleIndex % titles.length];
                        titleIndex++;
                    }, 3000);
                    
                    // Mouse movement detector to hide during admin checks
                    let lastMove = Date.now();
                    document.addEventListener('mousemove', () => {
                        lastMove = Date.now();
                        iframe.style.opacity = '1';
                    });
                    
                    setInterval(() => {
                        if (Date.now() - lastMove > 10000) { // No activity for 10 sec
                            iframe.style.opacity = '0.1';
                            document.title = "Google Docs";
                        }
                    }, 1000);
                }, 500);
            }, 500);
        }
    </script>
</body>
</html>
